<html>
<head>
    <title>Violet Systems Client</title>
</head>
<body>
    Client
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">

        console.log(window.location.hostname);
        var socket = io.connect('http://' + window.location.hostname + ':5555');
            
        socket.on('audio-data-time', function (data) {
            console.log('audio-data-time received: ', data);
        });

        socket.on('audio-data-frequency', function (data) {
            console.log('audio-data-frequency received: ', data);
        });

    </script>
    </script>
</body>
</html>
